<!DOCTYPE html>
<html>
<head>
    <title>Add Salon</title>
</head>
<body>
    <h1>Add Salon</h1>
    <form action="/addSalon" method="POST">
        <label for="name">Salon Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="location">Location:</label>
        <input type="text" id="location" name="location" required><br><br>
        <label for="services">Services (comma-separated):</label>
        <input type="text" id="services" name="services" required><br><br>
        <button type="submit">Add Salon</button>
    </form>
    <a href="/displaySalons.html">View All Salons</a>
</body>
</html>
